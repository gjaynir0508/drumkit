<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100,200,300,400,500,600,700,900&family=Roboto:ital,wght@0,100;1,100,200,300,400,500,600,700,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit <br> With 🎸 Guitar <span class="superscript">New</span></h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  
  <div class="set">
    <button class="a1 guitar">1</button>
    <button class="a2 guitar">2</button>
    <button class="a3 guitar">3</button>
    <button class="a4 guitar">4</button>
    <button class="a5 guitar">5</button>
    <button class="a6 guitar">6</button>
    <button class="a7 guitar">7</button>
  </div>
  <script src="index.js"></script>

  <footer>
    Made with ❤️ in London.
  </footer>
</body>

</html>
